<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/icons/earth-icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="../../dist/styles.css" type="text/css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <script src="../js/main.js" type="module"></script>
    <meta name="description" content="Learn languages pronunciation easily with a comprehensive guide to phonetics. Perfect for beginners! Future plans include primers for other languages">
    <title>Language Primer</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="./assets/media/imgs/earth-icon.webp" alt="Logo" class="w-10 h-10 mr-2">
                <span class="text-xl font-semibold text-gray-800">Language Primer</span>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Inicio</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Cursos</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Elige un idioma para aprender</h1>
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
            <div id="progress-bar" class="bg-green-600 h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
        </div>
        <div id="language-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
            <!-- Los botones de idioma se generarán dinámicamente con JavaScript -->
        </div>
    </main>
</body>
</html>
