<!DOCTYPE html>
<html lang="es">
<head>

    <title>Language Primer</title>

<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md">

            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Inicio</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Cursos</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Elige un idioma para aprender</h1>
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
            <div id="progress-bar" class="bg-green-600 h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
        </div>
        <div id="language-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
            <!-- Los botones de idioma se generarÃ¡n dinÃ¡micamente con JavaScript -->
        </div>
    </main>

        ];

        const languageGrid = document.getElementById('language-grid');
        const progressBar = document.getElementById('progress-bar');
        let progress = 0;

        languages.forEach(lang => {
            const button = document.createElement('button');
            button.className = `${lang.color} text-white p-4 rounded-lg shadow-lg transform transition duration-300 ease-in-out btn-3d`;
            button.innerHTML = `
                <span class="text-4xl mb-2 block">${lang.flag}</span>
                <span class="font-semibold">${lang.name}</span>
            `;
            button.addEventListener('click', () => {
                progress = Math.min(progress + 10, 100);
                progressBar.style.width = `${progress}%`;
            });
            languageGrid.appendChild(button);
        });

        languageGrid.addEventListener('mouseover', (e) => {
            if (e.target.closest('button')) {
                e.target.closest('button').style.transform = 'scale(1.05) translateY(-5px)';
                e.target.closest('button').style.boxShadow = '0 10px 15px rgba(0, 0, 0, 0.2)';
            }
        });

        languageGrid.addEventListener('mouseout', (e) => {
            if (e.target.closest('button')) {
                e.target.closest('button').style.transform = '';
                e.target.closest('button').style.boxShadow = '';
            }
        });
    </script>
